        var title = ''

        var posts = [{

        }]

            title = element.value  
            return title
        }

            content = element.value

        }

            let post = {
                id: posts[posts.length - 1].id + 1,
                title: title,
                content: content,
                comment: ''
            }
            posts.push(post)
            return posts
        }

            return posts
