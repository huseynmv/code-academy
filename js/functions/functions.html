    <script>

        //1

        function nSquare(...args){
            let total = 0
            for (let i = 0; i < args.length; i++) {
                
                total += args[i] * args[i]

            }

            console.log(total)
        }

        nSquare(4,4,5,10)

        //2

        function nAverage(...args){

            let total = 0
            for (let i = 0; i < args.length; i++){

                total += args[i]

            }
            average = total / args.length
            console.log(average)

        }

        nAverage(10,15,25)

        function divident(n, m, x){
            
            let count = 0 
            for (let i = n; i < m; i++) {

                if (i % x == 0)

            }
            console.log(count)
